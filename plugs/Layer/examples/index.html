<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="../css/reset.css" rel="stylesheet"/>
		<link type="text/css" href="../css/ui-layer.css" rel="stylesheet"/>
		<style type="text/css">
			#test1,#test2{ cursor: pointer;}
		</style>
		<script type="text/javascript" src="../../../lib/seajs/sea.js"></script>
		<script>
		seajs.config({
		  alias: {
		    "jquery": "../../../lib/jquery/jquery-1.10.2.js"
		  }
		});
		</script>
	</head>
	<body>
		<div>Test Popup1,<button id="test1">Click Me!</button></div>
		<br>
		<div>Test Popup2,<button id="test2">Click Me!</button></div>

	</body>

	<script>
		seajs.use(['jquery', '../src/jquery-layer-popup'], function ($) {
			var popupObj1 = $('#test1').popup({
				content:'Hi,jQuery Plug Popup!Ho ho ho!',
				title:'Popup Title~~',
				btns:[{
					text:'Yes',
					active: true,
					callback:function(){
						alert('ok~~~');
					},
					className:'btnYes'
				},
				{
					text:'No',
					callback:function(){
						alert('cancle~~~');
						popupObj1.close();
					},
					className:'btnNo'
				}]
			});

			var popupObj2 = $('#test2').popup();
		});
	</script>
</html>
