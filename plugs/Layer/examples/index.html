<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.ui-layer-popup{ border: 1px solid #ff00ff; padding: 4px;}
			.ui-layer-popup .close{ text-align: right;}
		</style>
		<script type="text/javascript" src="../../../lib/seajs/sea.js"></script>
		<script>
		seajs.config({
		  alias: {
		    "jquery": "../../../lib/jquery/jquery-1.10.2.js"
		  }
		});
		</script>
	</head>
	<body>
		<div id="test">Test</div>	
	</body>

	<script>
		seajs.use(['jquery', '../src/jquery-layer-popup'], function ($) {
			var popupObj = $('#test').popup({
				content:'Hi,jQuery Plug Popup!'
			});
			console.log(popupObj);
		});
	</script>
</html>
