<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" href="../css/reset.css" rel="stylesheet"/>
		<link type="text/css" href="../css/ui-layer.css" rel="stylesheet"/>
		<script type="text/javascript" src="../../../lib/seajs/sea.js"></script>
		<script>
		seajs.config({
		  alias: {
		    "jquery": "../../../lib/jquery/jquery-1.10.2.js"
		  }
		});
		</script>
	</head>
	<body>
		<div id="test">TestPopup</div>	
	</body>

	<script>
		seajs.use(['jquery', '../src/jquery-layer-popup'], function ($) {
			var popupObj = $('#test').popup({
				content:'Hi,jQuery Plug Popup!',
				title:'Hi,title!',
				btns:[{
					text:'Yes',
					callback:function(){
						console.log('ok~~~');
					},
					className:'btnYes'
				},
				{
					text:'No',
					callback:function(){
						console.log('cancle~~~');
						popupObj.close();
					},
					className:'btnNo'
				}]
			});
			console.log(popupObj);
		});
	</script>
</html>
